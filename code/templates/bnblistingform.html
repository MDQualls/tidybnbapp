{% extends '_layout.html' %}

{% block content %}

    <div class="row">
        <div class="col">
            <h2 class="mt-1 display-4">
                {{ title }}
            </h2>
            <hr>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col">
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="Enter the post title"
                           value="{{ cleandata['title'] }}">
                </div>
                <div class="form-group">
                    <label for="summary">Summary</label>
                    <input type="text" class="form-control" id="summary" name="summary"
                           placeholder="Enter a summary for your post" value="{{ cleandata['summary'] }}">
                </div>
                <div class="form-group">
                    <label for="content">Description Content</label>
                    <textarea class="form-control" name="content" id="content" cols="30" rows="10">{{ cleandata['content'] }}</textarea>
                </div>

                <div class="form-group">
                    <label for="street_address_1">Address 1</label>
                    <input type="text" class="form-control" id="street_address_1" name="street_address_1"
                           placeholder="Enter address line 1" value="{{ cleandata['street_address_1'] }}">
                </div>
                <div class="form-group">
                    <label for="street_address_1">Address 2</label>
                    <input type="text" class="form-control" id="street_address_2" name="street_address_2"
                           placeholder="Enter address line 2" value="{{ cleandata['street_address_2'] }}">
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" name="city"
                           placeholder="Enter address city" value="{{ cleandata['city'] }}">
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" class="form-control" id="state" name="state"
                           placeholder="Enter address state" value="{{ cleandata['state'] }}">
                </div>
                <div class="form-group">
                    <label for="zip_code">Zip Code</label>
                    <input type="text" class="form-control" id="zip_code" name="zip_code"
                           placeholder="Enter address zip code" value="{{ cleandata['zip_code'] }}">
                </div>

                <div class="form-group">
                    <label for="bedrooms">Bedrooms</label>
                    <input type="text" class="form-control" id="bedrooms" name="bedrooms"
                           placeholder="Enter number of bedrooms" value="{{ cleandata['bedrooms'] }}">
                </div>
                <div class="form-group">
                    <label for="bathrooms">Bathrooms</label>
                    <input type="text" class="form-control" id="bathrooms" name="bathrooms"
                           placeholder="Enter number of bathrooms" value="{{ cleandata['bathrooms'] }}">
                </div>
                <div class="form-group">
                    <label for="square_footage">Square footage</label>
                    <input type="text" class="form-control" id="square_footage" name="square_footage"
                           placeholder="Enter number of bathrooms" value="{{ cleandata['square_footage'] }}">
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="1" id="active" name="active" checked>
                    <label class="form-check-label" for="active">
                        <h5>Make this listing active.</h5>
                    </label>
                </div>

                {% include 'includes/_csrf.html' %}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

{% endblock content %}

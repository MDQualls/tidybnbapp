<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Tidy - {{ title }}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
        <link rel="stylesheet" href="/static/app.css">
    </head>
    <body class="d-flex flex-column">

        {% include 'includes/_navbar.html' %}

        <main id="page-content" role="main" class="flex-shrink-0">
            <div class="container">

                {% include 'includes/_messages.html'%}

                {% block content %}{% endblock %}
            </div>
        </main>

        <footer id="sticky-footer" class="footer mt-auto py-3 bg-dark text-white-50">
            <div class="container text-center">
                {% block footer_content %}
                    <small>Copyright &copy; Michael Qualls <a href="{{ url_for("disclaimer") }}">Disclaimer</a></small>
                {% endblock %}
            </div>
        </footer>
    </body>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>

{% extends '_layout.html' %}

{% block content %}

<div class="row">
    <div class="col">
        <h2 class="mt-1 display-4">
            {{ title }}
          </h2>
          <hr>
    </div>
</div>
<div class="row">
    <div class="col">
        <div class="card">
            <div class="card-body">
                <p class="lead">
                    <strong>
                        Enter your email address and password.
                    </strong>
                </p>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="email_address">Email address</label>
                        <input type="email" class="form-control" name="email_address" id="email_address" placeholder="Enter your email address" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Enter your user password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
